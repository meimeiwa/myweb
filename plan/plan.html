<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>无人机计划</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="plan-layout">
    <img src="img/plan1-1.png" />
    <img src="img/plan2-1.png" />
    <img src="img/plan3-1.png" />
    <img src="img/plan4-1.png" />
    <img src="img/plan5-1.png" />
    <a href="#" class="plan-share-btn btn2">加入在么快递</a>
    <div class="share-black-bg" id="share_black_bg"></div>
    <div class="share-area" id="share_area">
      <ul class="ul1">
        <li class="fl-l">
          <a href="">
            <em class="share-ico sina"></em>
            <span class="font">新浪微博</span>
          </a>
        </li>
        <li class="fl-r">
          <a href="">
            <em class="share-ico friend"></em>
            <span class="font">朋友圈</span>
          </a>
        </li>
        <li class="dis-i">
          <a href="">
            <em class="share-ico weixin"></em>
            <span class="font">微信</span>
          </a>
        </li>
      </ul>
      <ul class="ul2">
        <li class="fl-l">
          <a href="">
            <em class="share-ico qq"></em>
            <span class="font">QQ</span>
          </a>
        </li>
        <li class="fl-r">
          <a href="">
            <em class="share-ico copy"></em>
            <span class="font">复制链接</span>
          </a>
        </li>
        <li class="dis-i">
          <a href="">
            <em class="share-ico qzone"></em>
            <span class="font">QQ空间</span>
          </a>
        </li>
      </ul>
      <a href="" class="cancel-btn" id="cancel_btn">取消</a>
    </div>
    <a href="#" class="plan-share-btn" id="plan_share_btn">听起来好酷，去告诉别人</a>
  </div>
</body>
<script type="text/javascript">
window.onload=function(){
  var share_black_bg = document.getElementById('share_black_bg');
  var share_area = document.getElementById('share_area');
  var plan_share_btn = document.getElementById('plan_share_btn');
  var cancel_btn = document.getElementById('cancel_btn');
  plan_share_btn.onclick=function(){
    share_black_bg.style.display='block';
    share_area.style.display='block';
    return false;
  };

  cancel_btn.onclick=function(){
    share_black_bg.style.display='none';
    share_area.style.display='none';
    return false;
  }

};
</script>
</html>
